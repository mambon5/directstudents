   <h1>Direct Students - Discussion Forum</h1>
   
  <button type="button" onclick="loadXMLDoc()">Get my Directness flavoury comments</button>
<br><br>
<table id="demo"></table>
  
  <script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "apunts1.xml", true);
  xmlhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>Title</th><th>Name</th><th>Programe</th><th>Field</th>" +
      "<th>Published on</th><th>University</th><th>Article</th></tr>";
  var x = xmlDoc.getElementsByTagName("note");
  document.getElementById("echo1").innerHTML = x.length;
  document.getElementById("echo2").innerHTML = table;
  for (i = 0; i <x.length; i++) { 
    table += "<tr><td>" +
    x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue +
    "</td><td>" +
	x[i].getElementsByTagName("programe")[0].childNodes[0].nodeValue +
    "</td><td>" +
	x[i].getElementsByTagName("field")[0].childNodes[0].nodeValue +
    "</td><td>" +
	x[i].getElementsByTagName("semester")[0].childNodes[0].nodeValue +
    "</td><td>" +
	x[i].getElementsByTagName("university")[0].childNodes[0].nodeValue +
    "</td><td>" +
	x[i].getElementsByTagName("article")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}
</script>
  
  <p id="echo1"></p>
  <p id="echo2"></p>
